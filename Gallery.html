  <script>
    const reduceMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
    if (reduceMotion) {
      document.querySelectorAll('[class*="animate-"]').forEach(el => { el.style.animation = 'none'; });
    }
    // Reveal
    function setupReveal(){
      if (reduceMotion) return;
      const els = document.querySelectorAll('[data-reveal]');
      els.forEach(el=>{ el.classList.add('opacity-0','translate-y-4'); });
      const io = new IntersectionObserver((entries)=>{
        entries.forEach(e=>{
          if(e.isIntersecting){
            e.target.classList.remove('opacity-0','translate-y-4');
            e.target.classList.add('opacity-100','translate-y-0');
            io.unobserve(e.target);
          }
        })
      },{threshold:.12});
      els.forEach(el=>io.observe(el));
    }

    // Simple Lightbox
    const lb = document.getElementById('lightbox');
    const lbMedia = document.getElementById('lbMedia');
    const lbTitle = document.getElementById('lbTitle');
    const lbStory = document.getElementById('lbStory');
    const lbClose = document.getElementById('lbClose');
    document.addEventListener('click', (e)=>{
      const t = e.target.closest('[data-lightbox]');
      if(!t) return;
      e.preventDefault();
      const type = t.getAttribute('data-lightbox');
      const src = t.getAttribute('data-src');
      const title = t.getAttribute('data-title') || '';
      const story = t.getAttribute('data-story') || '';
      lb.classList.remove('hidden');
      lb.classList.add('flex');
      lbTitle.textContent = title;
      lbStory.textContent = story;
      if(type==='img'){
        lbMedia.innerHTML = `<img src="${src}" alt="media" class="w-full h-full object-contain"/>`;
      } else if(type==='yt'){
        lbMedia.innerHTML = `<iframe src="${src}?autoplay=1" title="Video" allow="autoplay; encrypted-media" allowfullscreen class="w-full h-full"></iframe>`;
      }
    });
    function closeLb(){
      lb.classList.add('hidden');
      lb.classList.remove('flex');
      lbMedia.innerHTML = '';
      lbTitle.textContent = '';
      lbStory.textContent = '';
    }
    lbClose.addEventListener('click', closeLb);
    lb.addEventListener('click', (e)=>{ if(e.target===lb) closeLb(); });

    document.getElementById('year').textContent = new Date().getFullYear();
    window.addEventListener('load', setupReveal);
  </script>
